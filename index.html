<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="utf-8" />
  <title>المشاريع الاستثمارية</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <script>
    (function () {
      const VERSION = '1.00.005'; // ← غيّر هذا الرقم يدويًا مع كل نشر جديد على GitHub

      const url = new URL(window.location.href);
      const currentV = url.searchParams.get('v');

      if (currentV !== VERSION) {
        url.searchParams.set('v', VERSION);
        window.location.replace(url.toString());
      }
    })();
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #0078d7;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      margin-top: 0;
      color: #0078d7;
    }

    .card p {
      color: #333;
    }
  </style>
</head>

<body>
  <header>
    المشاريع الإستثمارية في محافظة حلب
  </header>

  <div class="grid">
    <div class="card" onclick="location.href='https://aleppo-gis.github.io/aleppo/map/'">
      <h3>خريطة المشاريع الاستثمارية الكاملة</h3>
      <p>خريطة المشاريع الاستثمارية الكاملة مصنفة حسب الجهة المالكة</p>
    </div>
    <div class="card" onclick="location.href='https://example.com/link2'">
      <h3>عنوان البطاقة 2</h3>
      <p>وصف آخر يمكن تخصيصه حسب الحاجة.</p>
    </div>
    <!-- أضف المزيد من البطاقات هنا -->
  </div></body>

</html>
