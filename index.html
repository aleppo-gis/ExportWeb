<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8" />
  <title>المشاريع الاستثمارية</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <script>
    (function () {
      const VERSION = '1.00.008'; // ← غيّر هذا الرقم يدويًا مع كل نشر جديد على GitHub

      const url = new URL(window.location.href);
      const currentV = url.searchParams.get('v');

      if (currentV !== VERSION) {
        url.searchParams.set('v', VERSION);
        window.location.replace(url.toString());
      }
    })();
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

header {
  background-color: #3f473f;
  color: white;
  padding: 5px;
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 15px;
}

.header-content h1 {
  margin: 0;
  font-size: 24px;
  white-space: nowrap; /* يمنع التفاف العنوان */
}

.header-image {
  height: auto;
  width: auto;
}

.grid {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
  gap: 20px;
}

.card {
  width: 70%; /* أو أي نسبة أقل من 100% */
  max-width: 600px; /* لتحديد الحد الأقصى للعرض */
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  padding: 20px;
  cursor: pointer;
  transition: transform 0.2s;
}

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      margin-top: 0;
      color: #0078d7;
    }

    .card p {
      color: #333;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <header>
  </header>

  <header>
  <div class="header-content">
    <img src="Syria.png" class="header-image">
    <h1>المشاريع الإستثمارية في محافظة حلب</h1>
  </div>
</header>

  <div class="grid">
    <div class="card" onclick="location.href='https://aleppo-gis.github.io/aleppo/map/'">
      <h3>خريطة المشاريع الاستثمارية الكاملة</h3>
      <p>خريطة المشاريع الاستثمارية الكاملة في مدينة حلب والريف مصنفة حسب الجهة المالكة</p>
    </div>

    <div class="card" onclick="location.href='https://aleppo-gis.github.io/aleppo/map/table.html'">
      <h3>جدول المعلومات التفصيلية</h3>
      <p>جدول معلومات تفصيلي كامل لجميع المشاريع الاستثمارية</p>
    </div>
    <!-- أضف المزيد من البطاقات هنا -->
  </div>

  <footer>
    <p>© 2025 محافظة حلب - مكتب الاستثمار — جميع الحقوق محفوظة</p>
  </footer>

</body>

</html>
